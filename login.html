<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Military Login</title>
    <style>
        /* style log in page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("background.jpg");
            background-size: cover;
            backdrop-filter: blur(3px);
        }
        
        .login-container {
            background-color: #0e6b4f; 
            border: 3px solid #feda46;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 100px; 
            height: auto;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff; /* White text color */
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
            color: #fff; /* White text color */
        }
        
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #FFD700;
            color: #0e6b4f;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
            color: white;
        }
  
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="logo.png" alt="Military Logo" class="logo" />
      <h2>Military Login</h2>
      <form>
        <label for="ID">User ID:</label>
        <input type="text" id="ID" name="ID" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <p style="color: white;">Don't have an account? <a href="Sign_up.html">Create a new account</a></p>
      </form>
    </div>
  </body>
</html>
